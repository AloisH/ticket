<form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
  <ticket-base-modal [componentRef]="componentRef" [title]="title">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>

    <button
      pButton
      type="button"
      class="p-button-text p-button-secondary"
      label="Annuler"
      (click)="close()"
      footer
    ></button>
    <button *ngIf="submitBtnText" type="submit" pButton footer>
      {{ submitBtnText }}
    </button>
  </ticket-base-modal>
</form>

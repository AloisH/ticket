<div class="host">
  <div class="category">
    <div class="header">
      <h2>Cr√©er un nouveau ticket</h2>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-plus"
        class="p-button-rounded"
        (click)="openModalCreateCategory()"
      ></button>
    </div>
    <div class="content">
      <div *ngFor="let category of categories">
        <button
          pButton
          pRipple
          type="button"
          icon="{{ category.iconName ? 'pi ' + category.iconName : undefined }}"
          label="{{ category.name }}"
          class="p-button-raised"
        ></button>
      </div>
    </div>
  </div>
</div>

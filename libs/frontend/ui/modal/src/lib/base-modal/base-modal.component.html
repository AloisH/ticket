<p-dialog
  [visible]="true"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
  [style]="{ minWidth: '75vw' }"
  [header]="title"
>
  <ng-template pTemplate="header">
    <div class="header">
      <div class="title">{{ title }}</div>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-times"
        class="p-button-rounded p-button-plain p-button-text"
        (click)="close()"
      ></button>
    </div>
  </ng-template>
  <ng-content></ng-content>
  <ng-template pTemplate="footer">
    <ng-content select="[footer]"></ng-content>
  </ng-template>
</p-dialog>

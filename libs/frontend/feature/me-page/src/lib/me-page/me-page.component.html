<div class="host">
  <p-card>
    <h1>Mon compte</h1>
    <div class="field">
      <label>Email</label>
      <input pInputText type="text" [value]="user?.email" readonly disabled />
    </div>

    <div class="field">
      <label>Prénom</label>
      <input
        pInputText
        type="text"
        [value]="user?.firstName"
        readonly
        disabled
      />
    </div>

    <div class="field">
      <label>Nom</label>
      <input
        pInputText
        type="text"
        [value]="user?.lastName"
        readonly
        disabled
      />
    </div>

    <div class="field">
      <label>Rôle</label>
      <input pInputText type="text" [value]="user?.role" readonly disabled />
    </div>

    <button
      pButton
      label="Modifier mon compte"
      class="p-button-primary"
      (click)="openEditUserModal()"
    ></button>

    <button
      pButton
      label="Se déconnecter"
      class="p-button-danger"
      (click)="logout()"
    ></button>
  </p-card>
</div>
